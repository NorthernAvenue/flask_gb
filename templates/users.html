<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Таблица пользователей</title>

</head>
<body>
<table border="solid">
    <tr>
        <th> Имя</th>
        <th> Фамилия</th>
        <th> Возраст</th>
        <th> Средний бал</th>
        {% for user in users %}
        <tr>
            <td>{{user.name}}</td> <td>{{user.Last_name}}</td> <td>{{user.age}}</td> <td>{{user.average_mark}}</td>
        </tr>
        {% endfor %}

    </tr>
</table>
</body>
</html>
